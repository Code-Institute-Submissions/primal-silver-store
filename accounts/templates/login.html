{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Login Page{% endblock %}

{% block page_heading %}User Login{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-4 mx-auto my-5">
            <div class="card bg-light">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ login_form | as_bootstrap }}
                        <button class="btn btn-primary rounded-0" type="submit">Login</button> <a
                            href="{% url 'password_reset' %}">Forgotten Password</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
