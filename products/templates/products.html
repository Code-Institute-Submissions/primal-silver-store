{% extends 'base.html' %}

{% block content %}
{% if products|length != 0 %}
<div class="container">
    <div class="row mb-4">
        <div class="col-12">
            <img src="{{ MEDIA_URL }}banners/rings-banner.jpg" alt="" class="img-fluid">
        </div>
    </div>
</div>
{% endif %}


<div class="row ">
    {% for product in products %}
    <div class="col-6 col-md-4 col-lg-2">
        <a href="{% url 'product' product.id %}" class="text-decoration-none">
            <div class="card border-0 text-center">
                <img src="{{ MEDIA_URL }}{{ product.image }}" class="card-img-top rounded-circle"
                    alt="{{ product.id }}">

                <div class="card-body">
                    <h5 class="card-title text-primal">{{ product.name }}</h5>

                    <div class="product-price w-100">Â£{{product.price}}</div>

                    <a class="text-success" type="submit" href="{% url 'add_to_wishlist' product.id %}">Add to
                        wishlist</a>
                </div>
            </div>
        </a>
    </div>
    {% empty %}

    <div class="col-12 text-center p-5">

        <h2>Whoops... Loos like we dont have anythig listed yet!</h2>
        <h4>Check back soon!</h4>
    </div>

    {% endfor %}
</div>
{% endblock %}
